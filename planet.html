<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b0e11;
            font-family: 'Arial', sans-serif;
        }
        #planet {
            width: 300px;
            height: 300px;
            background-color: #2a3243;
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }
        .moon {
            width: 60px;
            height: 60px;
            background-color: #6b7385;
            border-radius: 50%;
            position: absolute;
            animation: rotate 4s linear infinite, orbit 4s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes orbit {
            0% { transform: translateX(150px) rotate(0deg); }
            100% { transform: translateX(150px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="planet">
        <div class="moon"></div>
    </div>
</body>
</html>
